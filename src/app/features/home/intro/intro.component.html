<div class="flex w-full flex-col md:flex-row px-2 md:px-5 lg:px-10 pt-5 h-[90vh]">
    <div class="w-full md:w-1/2 flex flex-col md:justify-between md:my-32 gap-5 md:gap-0 z-20">
        <div class="flex flex-col gap-2 md:gap-5 w-1/2">
            <span class="font-Handlee text-2xl lg:text-4xl font-bold">Discover The</span>
            <div class="font-extrabold text-3xl lg:text-5xl">Adventure
                <div class="relative inline-block pb-4">
                    Travels
                    <svg class="absolute left-0 bottom-0 w-full h-7 text-orange-400" viewBox="0 0 200 10" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 15 Q40 5, 80 12 T200 10" stroke="currentColor" stroke-width="6"
                            stroke-linecap="round" fill="none" />
                    </svg>
                </div>
            </div>
            <span class=" text-sm lg:text-xl ">Extraordinary journey begins</span>

        </div>
        <div class="flex flex-col gap-5">
            <div class="bg-white w-full md:w-fit h-fit p-2 drop-shadow-xl flex flex-col md:flex-row gap-4 items-center opacity-90">
                <label class="input input-success w-full md:w-32 lg:w-40 xl:w-56 flex items-center gap-2 bg-slate-50 ">
                    <fa-icon [icon]="countryIcon" />
                    <input type="text" class="grow" value="country" />
                </label>
                <label class="input input-success w-full md:w-32 lg:w-40 xl:w-56 flex items-center gap-2 bg-slate-50 ">
                    <fa-icon [icon]="cityIcon" />
                    <input type="text" class="grow" value="city" />
                </label>
                <button class="btn btn-accent w-full md:w-24 lg:w-32 xl:w-48">Start a journey</button>
            </div>
            <span class="text-sm md:text-base text-gray-700 text-center md:text-left">
                Discover amazing places with just a few clicks! Start your journey today.
            </span>
        </div>

    </div>
    <div class="invisible md:visible md:w-1/2 flex flex-col md:flex-row z-10">
        <div class="flex flex-col w-1/2 gap-10 m-5 lg:m-10">
            <div class=" h-1/4 relative"><img ngSrc="images/slider-3-grid-image-3.jpg" fill class="object-cover" />
            </div>
            <div class=" h-2/4 relative"><img ngSrc="images/slider-2-grid-image-2.webp" fill class="object-cover" />
            </div>
        </div>
        <div class="relative h-4/5 w-1/2 mt-20">
            <img ngSrc="images/slider-1-grid-image-1.jpeg" fill class="object-cover" />
        </div>
    </div>
</div>
